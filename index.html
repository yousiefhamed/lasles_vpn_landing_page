<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lasles VPN</title>

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="header__section">
        <header class="header">
          <img
            src="./imgs/Logo.svg"
            alt="lasles vpn logo"
            class="header__logo"
          />
          <nav class="header__nav">
            <a href="#about" class="header__nav__link">About</a>
            <a href="#features" class="header__nav__link">Features</a>
            <a href="#pricing" class="header__nav__link">Pricing</a>
            <a href="#testomonials" class="header__nav__link">Testomonials</a>
            <a href="#help" class="header__nav__link">Help</a>
          </nav>
          <nav class="header__accounts">
            <button class="header__accounts__signIn button">Sign In</button>
            <button
              class="heaader__accounts__signUp button rad-50-transparent pink"
            >
              Sign Up
            </button>
          </nav>
        </header>
        <section class="hero">
          <div class="hero__text">
            <h1>Want anything to be easy with <span>LaslesVPN.</span></h1>
            <p>
              Provide a network for all your needs with ease and fun using
              <span>LaslesVPN</span> discover interesting features from us.
            </p>
            <button class="button rad-10-background-red lg-pd after">
              Get Started
            </button>
          </div>
          <div class="hero__img">
            <img
              src="./imgs/Illustration 1.svg"
              alt="hero section img: a man enjoying safe network"
            />
          </div>
        </section>
        <section class="statistics">
          <div class="statistics__group">
            <img src="./imgs/user.png" alt="user icon" />
            <p>90+<span>Users</span></p>
          </div>
          <div class="statistics__group">
            <img src="./imgs/location.png" alt="location icon" />
            <p>30+<span>Locations</span></p>
          </div>
          <div class="statistics__group">
            <img src="./imgs/Server.png" alt="Server icon" />
            <p>50+<span>Servers</span></p>
          </div>
          <div></div>
        </section>
      </section>
    </div>
  </body>
</html>
